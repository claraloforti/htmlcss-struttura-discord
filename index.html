<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura sito Discord</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <section class="header-navbar-section">
            <div class="navbar">
                <div class="header-logo">logo</div>
                <div class="header-link">link</div>
                <div class="header-login">login</div>
            </div>
        </section>
        <section class="header-content-section">
            <div class="header-content-bg-pink">
            </div>
        </section>
    </header>

    <main>
        <section class="figure-section">

            <figure class="first-figure">
                <div class="bg-blue"></div>
                <div class="bg-pink"></div>
            </figure>
            <figure class="second-figure">
                <div class="bg-pink"></div>
                <div class="bg-blue"></div>
            </figure>
            <figure class="third-figure">
                <div class="bg-blue"></div>
                <div class="bg-pink"></div>
            </figure>

        </section>

        <section class="green-section">
            <div class="bg-green"></div>
        </section>
    </main>

    <footer>
        <section class="footer-content-section">
            <div class="bg-salmon"></div>
            <div class="bg-verde-acqua-scuro">
                <ul class="prima-lista"></ul>
                <ul class="seconda-lista"></ul>
                <ul class="terza-lista"></ul>
                <ul class="quarta-lista"></ul>
            </div>
        </section>
        <section class="footer-buttons-section">
            <div class="aquamarine">
                <button>Logo</button>
                <button>Bottone</button>
            </div>
        </section>
    </footer>

</body>

</html>
