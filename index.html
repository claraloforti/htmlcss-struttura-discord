<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout pagina Discord</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <section class="header1 bg-celeste flex">
            <div class="container flex">
                <div class="navbar bg-senape flex black-border">
                    <div class="logo">logo</div>
                    <div class="navbar-link flex">link link link link link</div>
                    <div class="login">login</div>
                </div>
            </div>
        </section>
        <section class="header2 bg-dark-blue flex">
            <div class="violet-section bg-violet black-border"></div>
        </section>
    </header>


    <main>
        <section class="main-sezione1 flex">
            <div class="container flex">
                <div class="blue-section bg-blue black-border"></div>
                <div class="pink-section bg-pink black-border"></div>
            </div>
        </section>

        <section class="main-sezione2 flex bg-grey">
            <div class="container flex">
                <div class="pink-section bg-pink black-border"></div>
                <div class="blue-section bg-blue black-border"></div>
            </div>
        </section>

        <section class="main-sezione3 flex">
            <div class="container flex">
                <div class="blue-section bg-blue black-border"></div>
                <div class="pink-section bg-pink black-border"></div>
            </div>
        </section>

        <section class="main-sezione4 flex bg-grey">
            <div class="container flex">
                <div class="green-section bg-green black-border"></div>
            </div>
        </section>
    </main>


    <footer class="bg-black">
        <div class="container">
            <section class="footer-sezione1 flex">
                <div class="salmon-section bg-salmon black-border"></div>
                <div class="verde-bottiglia-section bg-verde-bottiglia flex black-border">
                    <div class="lista flex">
                        <ul class="ul1"></ul>
                        <ul class="ul2"></ul>
                        <ul class="ul3"></ul>
                        <ul class="ul4"></ul>
                    </div>
                </div>
            </section>
        </div>

        <section class="footer-sezione2 flex">
            <div class="container">
                <div class="aquamarine-section bg-aquamarine flex">
                    <button class="black-border">Logo</button>
                    <button class="black-border">Bottone</button>
                </div>
            </div>
        </section>

    </footer>

</body>

</html>
