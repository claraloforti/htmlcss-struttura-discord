<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura sito Discord</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <!--Header prima sezione-->
        <section class="header-navbar-section">
            <div class="navbar">
                <div class="header-logo">logo</div>
                <div class="header-link">link</div>
                <div class="header-login">login</div>
            </div>
            <!--Header seconda sezione-->
        </section>
        <section class="header-content-section">
            <div class="header-content-bg-pink">
            </div>
        </section>
    </header>

    <!--Main-->
    <main>
        <!--Main prima sezione-->
        <section class="prima-sezione bg-white">
            <div class="container">
                <div class="bg-blue"></div>
                <div class="bg-pink"></div>
            </div>
        </section>
        <!--Main seconda sezione-->
        <section class="seconda-sezione bg-grey seconda-sezione">
            <div class="container">
                <div class="bg-pink"></div>
                <div class="bg-blue"></div>
            </div>
        </section>
        <!--Main terza sezione-->
        <section class="terza-sezione bg-white">
            <div class="container">
                <div class="bg-blue"></div>
                <div class="bg-pink"></div>
            </div>
        </section>
        <!--Main quarta sezione-->
        <section class="quarta-sezione bg-grey">
            <div class="container">
                <div class="bg-green"></div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!--Footer prima sezione-->
        <section class="footer-first-section">
            <div class="container">
                <div class="bg-salmon"></div>
                <div class="bg-verde-acqua-scuro">
                    <ul class="lista-uno"></ul>
                    <ul class="lista-due"></ul>
                    <ul class="lista-tre"></ul>
                    <ul class="lista-quattro"></ul>
                </div>
            </div>
        </section>
        <!--Footer seconda sezione-->
        <section class="footer-second-section">
            <div class="bg-aquamarine">
                <button>Logo</button>
                <button>Bottone</button>
            </div>
        </section>
    </footer>

</body>

</html>
